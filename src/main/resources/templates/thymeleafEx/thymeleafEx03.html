<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>게시글 리스트 출력 예제</h1>
  <table border="1">
    <thead>
      <tr>
        <th>게시글 번호</th>
        <th>제목</th>
        <th>내용</th>
        <th>작성자</th>
        <th>등록일</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="boardDto, status: ${boardDtoList}">
        <td th:text="${boardDto.bno}"></td>
        <td th:text="${boardDto.title}"></td>
        <td th:text="${boardDto.content}"></td>
        <td th:text="${boardDto.writer}"></td>
        <td th:text="${boardDto.regDate}"></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
